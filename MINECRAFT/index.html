
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZUL-VS-VERMELHO</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="titleContainer">
        <a href="https://fontmeme.com/fonts/vcr-osd-mono-font/"><img id="Wuggy" src="https://fontmeme.com/permalink/250808/d459de977b4a3cd8bb7780aa8d533d96.png" alt="vcr-osd-mono-font" border="0"></a>
        <a href="https://fontmeme.com/fontes/fonte-tarrget/"><img id="Vs"src="https://fontmeme.com/permalink/250808/849738780ab42addcfdcf4ff41a4a3bd.png" alt="fonte-tarrget" border="0"></a>
        <a href="https://fontmeme.com/pt/fonte-de-among-us/"><img id="AmongUs" src="https://fontmeme.com/permalink/250808/dc35bbf7c8cf3050ce84b81d31af7468.png" alt="fonte-de-among-us" border="0"></a>
    </div>
    <canvas id="game" width="750" height="525"></canvas>
    <div id="startPopUp" class="active">
        <span class="texto-inicial">
            Use AWSD para mover o personagem<br>
            Use a barra de espaço para atirar<br>
        </span>
        <button class="start-Btn" onclick="começarJogo()">Start</button>
    </div>
    <div id="gameOverPopup">
        <h2>Game Over</h2>
        <p id="finalScore"></p>
        <button class="restart-Btn" onclick="resetaJogo()">Restart</button>
    </div>
    <div class="score">Score: 0</div>
    <script src="script.js"></script>
</body>
</html>
