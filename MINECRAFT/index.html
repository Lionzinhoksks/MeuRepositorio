<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZUL-VS-VERMELHO</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="titleContainer">
        <span id="Wuggy">WUGGY</span>
        <span id="Vs">Vs</span>
        <span id="AmongUs">MONG US</span>
    </div>
    <canvas id="game" width="750" height="525"></canvas>
    <div id="startPopUp" class="active">
        <span class="texto-inicial">
            Use AWSD para mover o personagem<br>
            Use a barra de espaço para atirar<br>
        </span>
        <button class="start-Btn" onclick="começarJogo()">Start</button>
    </div>
    <div id="gameOverPopup">
        <h2>Game Over</h2>
        <p id="finalScore"></p>
        <button class="restart-Btn" onclick="resetaJogo()">Restart</button>
    </div>
    <div class="score"><a href="https://fontmeme.com/pt/fonte-de-among-us/"><img src="https://fontmeme.com/permalink/250812/fbe57d3fbe92ae2ab8dd8832710b8dd1.png" alt="fonte-de-among-us" border="0"></a></div>
    <script src="script.js"></script>
</body>
</html
