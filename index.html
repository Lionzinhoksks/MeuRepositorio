<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wuggy-Vs-MongUs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titleContainer">
        <span id="Wuggy">WUGGY</span>
        <span id="Vs">VS</span>
        <span id="AmongUs">Mong Us</span>
    </div>
    <canvas id="game" width="750" height="525"></canvas>
    <div class="score">Score: 0</div>
    <div class="startContainer" class="active">
        <span id="instructions">
            Use AWSD para mover o personagem<br>
            Use a barra de espaço para atirar<br>
        </span>
        <button id="start-Btn" onclick="começarJogo()">Start</button>
    </div>
    <div class="gameoverContainer">
        <h2 id="game-over">Game Over</h2>
        <p id="finalScore"></p>
        <button id="restart-Btn" onclick="resetaJogo()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
